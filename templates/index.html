<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUPS Print Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">CUPS Print Server</h1>
        
        <!-- Printer List -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Available Printers</h5>
                <button type="button" class="btn btn-primary btn-sm" id="refreshPrintersBtn">Refresh</button>
            </div>
            <div class="card-body">
                <div id="printerList" class="list-group">
                    <!-- Printers will be listed here -->
                </div>
            </div>
        </div>

        <!-- Add Network Printer -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add Network Printer</h5>
            </div>
            <div class="card-body">
                <form id="addPrinterForm">
                    <div class="mb-3">
                        <label for="printerName" class="form-label">Printer Name</label>
                        <input type="text" class="form-control" id="printerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="printerAddress" class="form-label">Printer Address</label>
                        <input type="text" class="form-control" id="printerAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Printer</button>
                </form>
            </div>
        </div>

        <!-- Print File -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Print File</h5>
            </div>
            <div class="card-body">
                <form id="printForm">
                    <div class="mb-3">
                        <label for="selectedPrinter" class="form-label">Select Printer</label>
                        <select class="form-select" id="selectedPrinter" required>
                            <!-- Printers will be listed here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose File</label>
                        <input type="file" class="form-control" id="fileInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Print</button>
                </form>
            </div>
        </div>

        <!-- Job Status -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Print Jobs</h5>
            </div>
            <div class="card-body">
                <div id="jobList" class="list-group">
                    <!-- Print jobs will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refreshPrintersBtn = document.getElementById('refreshPrintersBtn');
            refreshPrintersBtn.addEventListener('click', refreshPrinters);

            const addPrinterForm = document.getElementById('addPrinterForm');
            addPrinterForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Add printer form submission logic here
            });

            const printForm = document.getElementById('printForm');
            printForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Print form submission logic here
            });
        });
    </script>
</body>
</html>
